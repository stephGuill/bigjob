<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                 <img src="assets/img/Détour_logo_laplateforme02.png" alt="Logo Laplateforme" class="logo-img" />
                 La Plateforme_
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">
                            <i class="bi bi-person-plus"></i> Inscription
                        </h2>
                        
                        <div id="registerAlert" class="alert d-none" role="alert"></div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Nom complet</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                                <div class="form-text">
                                    <i class="bi bi-info-circle"></i> Seuls les emails @laplateforme.io sont autorisés
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerConfirmPassword" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="registerConfirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus"></i> S'inscrire
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-0">Déjà un compte ?</p>
                            <a href="login.html" class="btn btn-link">Se connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
    // Attendre que tout soit chargé
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Page chargée');
        console.log('dataManager existe:', typeof dataManager !== 'undefined');
        console.log('authManager existe:', typeof authManager !== 'undefined');
        
        // Rediriger si déjà connecté
        if (authManager && authManager.isAuthenticated()) {
            window.location.href = 'calendar.html';
            return;
        }

        // Gestion du formulaire d'inscription
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Formulaire soumis');
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Vérifier que les mots de passe correspondent
            if (password !== confirmPassword) {
                showAlert('registerAlert', 'Les mots de passe ne correspondent pas', 'danger');
                return;
            }

            // Vérifier la longueur du mot de passe
            if (password.length < 6) {
                showAlert('registerAlert', 'Le mot de passe doit contenir au moins 6 caractères', 'danger');
                return;
            }

            console.log('Tentative d\'inscription:', name, email);
            const result = authManager.register(name, email, password);
            console.log('Résultat:', result);

            if (result.success) {
                showAlert('registerAlert', 'Inscription réussie ! Redirection...', 'success');
                setTimeout(() => {
                    window.location.href = 'calendar.html';
                }, 1500);
            } else {
                showAlert('registerAlert', result.message, 'danger');
            }
        });
    });
    </script>
</body>
</html>
